<!doctype html>
<html lang="es" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso | Admin Leads</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css?v=22">
  <script defer src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
</head>
<body>
  <main class="container" style="max-width:560px;margin-top:5dvh">
    <article class="form-card">
      <h1 class="form-title">Panel de administración</h1>
      <p class="form-desc">Introduce usuario y contraseña para configurar el ruteo de emails.</p>

      <form id="login-form">
        <fieldset class="floating">
          <input id="username" name="username" required placeholder="tu@correo.com" autocomplete="username">
          <label for="username">Usuario</label>
        </fieldset>

        <fieldset class="floating">
          <input id="password" name="password" type="password" required placeholder="••••••••" autocomplete="current-password">
          <label for="password">Contraseña</label>
        </fieldset>

        <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY" data-theme="light"></div>

        <button class="primary cta-primary" type="submit">Acceder</button>
        <p id="login-status" class="error" aria-live="polite"></p>
      </form>
    </article>
  </main>

  <script src="../assets/js/login.js"></script>
</body>
</html>
